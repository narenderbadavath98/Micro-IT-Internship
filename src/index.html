<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio - Narender</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
</head>
<body>

  <header class="site-header">
    <div class="container nav-container">
      <nav class="nav">
        <div class="logo">Mahesh Babu</div>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero-section" id="hero">
    <div class="hero-overlay"></div>
    <div class="hero-container">

      <!-- ✅ IMAGE ON LEFT -->
      <div class="hero-image">
        <img src="image.png" alt="Hero Image">
      </div>

      <!-- ✅ TEXT ON RIGHT -->
      <div class="hero-text">
        <h3>Hello, It's Me</h3>
        <h1>Mahesh Babu</h1>
        <h3>And I'm a <span class="typing-highlight" id="typing"></span></h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium, ab autem repellat reiciendis ipsam perspiciatis.</p>

        <div class="social-icons">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>

        <a href="resume.pdf" class="btn primary" download>Download CV</a>
      </div>

    </div>
  </section>

  <!-- Loader -->
  <div class="loader loader-hidden">
    <div class="loader-circle"></div>
  </div>

  <script>
    window.addEventListener('load', function () {
      const loader = document.querySelector('.loader');
      setTimeout(() => {
        loader.classList.add('loader-hidden');
      }, 1000);
    });

    const words = ["Developer", "Designer", "Freelancer", "YouTuber"];
    let wordIndex = 0;
    let charIndex = 0;
    const typingElement = document.getElementById("typing");

    function type() {
      if (charIndex < words[wordIndex].length) {
        typingElement.textContent += words[wordIndex].charAt(charIndex);
        charIndex++;
        setTimeout(type, 150);
      } else {
        setTimeout(erase, 2000);
      }
    }

    function erase() {
      if (charIndex > 0) {
        typingElement.textContent = words[wordIndex].substring(0, charIndex - 1);
        charIndex--;
        setTimeout(erase, 100);
      } else {
        wordIndex = (wordIndex + 1) % words.length;
        setTimeout(type, 500);
      }
    }

    document.addEventListener("DOMContentLoaded", type);
  </script>

</body>
</html>
